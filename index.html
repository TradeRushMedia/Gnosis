<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GnOsIs aNsWeRs tHoSe wHo sEeK</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000033;
    }
    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: hue-rotate(240deg) saturate(1.5);
    }
    .wrapper {
      width: 90%;
      max-width: 700px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    #videoContainer {
      width: 100%;
      max-width: 500px;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      background: linear-gradient(135deg, #d9e2e9 0%, #b0bec5 100%);
      padding: 15px;
      box-shadow: inset 0 0 15px rgba(0, 191, 255, 0.3), 0 0 20px rgba(0, 191, 255, 0.4);
      border: 2px solid #00b7ff;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #videoContainer video {
      width: 100%;
      height: auto;
      border-radius: 8px;
      filter: contrast(1.3) brightness(1.2) drop-shadow(0 0 10px rgba(0, 191, 255, 0.7));
    }
    #chatContainer {
      width: 100%;
      padding: 15px;
      background: transparent;
      flex-shrink: 0;
      margin-top: 20px;
    }
    #chatContainer h2 {
      margin: 0 0 15px;
      font-size: 3.5em;
      color: #00b7ff;
      text-shadow: 0 0 12px rgba(0, 191, 255, 0.9), 0 0 24px rgba(0, 191, 255, 0.7);
      letter-spacing: 2px;
      text-transform: uppercase;
      text-align: center;
      animation: blink 1.5s infinite;
    }
    #chatbox {
      max-height: 120px;
      overflow-y: auto;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #e0e0e0 0%, #b0bec5 100%);
      border: 1px solid #00b7ff;
      border-radius: 4px;
      padding: 10px;
      box-shadow: inset 0 0 10px rgba(0, 191, 255, 0.2), 0 0 15px rgba(0, 191, 255, 0.3);
    }
    .message {
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 3px;
      font-size: 0.95em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #87CEEB;
    }
    .user {
      background: linear-gradient(90deg, #00b7ff, #007bff);
      text-align: right;
      color: #ffffff;
    }
    .bot {
      background: linear-gradient(90deg, #B0C4DE, #87CEEB);
      text-align: left;
      color: #000000;
    }
    input, button {
      padding: 12px;
      font-size: 1em;
      width: 90%;
      border: none;
      outline: none;
      border-radius: 4px;
      margin-bottom: 10px;
      display: block;
      margin: 0 auto;
      transition: all 0.3s ease;
    }
    input {
      background: linear-gradient(135deg, #d9e2e9 0%, #b0bec5 100%);
      color: #000033;
      border: 1px solid #00b7ff;
      box-shadow: inset 0 0 8px rgba(0, 191, 255, 0.2), 0 0 10px rgba(0, 191, 255, 0.3);
      text-align: center;
    }
    input::placeholder {
      color: rgba(0, 51, 102, 0.7);
      text-transform: uppercase;
      text-align: center;
    }
    button {
      background: linear-gradient(90deg, #00ffcc, #00b7ff);
      color: #000;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      border: 1px solid #00b7ff;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.6);
    }
    button:hover {
      background: linear-gradient(90deg, #00b7ff, #007bff);
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.8);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(0, 191, 255, 0.4); }
      50% { box-shadow: 0 0 20px rgba(0, 191, 255, 0.7); }
      100% { box-shadow: 0 0 10px rgba(0, 191, 255, 0.4); }
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    #videoContainer, button {
      animation: pulse 3s infinite ease-in-out;
    }
    @media (max-width: 500px) {
      .wrapper {
        width: 95%;
        padding: 10px;
      }
      #videoContainer {
        max-width: 300px;
      }
      #chatContainer h2 {
        font-size: 2.5em;
      }
    }
  </style>
</head>
<body>
  <video id="backgroundVideo" autoplay loop muted>
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="wrapper">
    <div id="videoContainer">
      <video id="ugaVideo" loop muted>
        <source src="348910056580788233.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div id="chatContainer">
      <h2>GNOSIS-AI</h2>
      <div id="chatbox"></div>
      <input id="userInput" type="text" placeholder="BrEaK ThE SiMuLaCrUm, AsK yOuR qUeStIoN">
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const inputField = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    
    sendButton.addEventListener("click", sendMessage);
    inputField.addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });
    
    async function sendMessage() {
      const userText = inputField.value.trim();
      if (!userText) return;
      
      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML = "";
      chatbox.innerHTML += `<div class="message user">You: ${userText}</div>`;
      inputField.value = "";
      
      try {
        const response = await fetch("https://d2b2-2600-6c48-6e7f-7efb-e812-a069-c946-8b53.ngrok-free.app/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });
        
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const data = await response.json();
        chatbox.innerHTML += `<div class="message bot">GnOsIs: ${data.reply}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
        
        playResponse(data.reply);
      } catch (error) {
        console.error('Chatbot response error:', error);
        chatbox.innerHTML += `<div class="message bot">GnOsIs Error: ${error.message}</div>`;
      }
    }
    
    function loadVoices() {
      return new Promise(resolve => {
        const voices = speechSynthesis.getVoices();
        if (voices.length) return resolve(voices);
        speechSynthesis.onvoiceschanged = () => resolve(speechSynthesis.getVoices());
      });
    }

    async function playResponse(text) {
      const video = document.getElementById("ugaVideo");
      video.playbackRate = 1.5;
      video.currentTime = 0;

      const voices = await loadVoices();
      const utterance = new SpeechSynthesisUtterance(text);
      let selectedVoice = voices.find(voice => 
        voice.name.toLowerCase().includes("male") || 
        voice.name.toLowerCase().includes("david") || 
        voice.name.toLowerCase().includes("daniel")
      ) || voices[0];
      utterance.voice = selectedVoice;
      utterance.rate = 0.7;
      utterance.pitch = 0.2;
      utterance.volume = 1;

      if (video.paused) {
        video.play().catch(error => console.error("Video playback failed:", error));
      }
      speechSynthesis.speak(utterance);

      utterance.onend = () => {
        video.pause();
        video.currentTime = 0;
      };
    }
  </script>
</body>
</html>
