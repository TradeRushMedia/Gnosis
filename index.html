<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GnOsIs aNsWeRs tHoSe wHo sEeK</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #001428; /* Fallback for older browsers */
    }
    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.8);
    }
    .wrapper {
      width: 90%;
      max-width: 800px; /* Slightly wider for long responses */
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    #videoContainer {
      width: 100%;
      max-width: 500px;
      position: relative;
      border-radius: 50%;
      overflow: hidden;
      backdrop-filter: blur(5px);
      padding: 10px;
      box-shadow: inset 0 0 15px rgba(0, 255, 255, 0.5), 0 0 25px rgba(0, 255, 255, 0.4);
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #videoContainer video {
      width: 100%;
      height: auto;
      border-radius: 50%;
      filter: contrast(1.2) brightness(1.1);
    }
    #chatContainer {
      width: 100%;
      padding: 15px;
      background: transparent;
      flex-shrink: 0;
      margin-top: 20px;
    }
    #chatContainer h2 {
      margin: 0 0 15px;
      font-size: 3.5em;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.9), 0 0 20px rgba(0, 255, 255, 0.7);
      letter-spacing: 2px;
      text-transform: uppercase;
      text-align: center;
      animation: blink 1.5s infinite;
    }
    #chatbox {
      max-height: 300px; /* Increased for longer responses */
      overflow-y: auto;
      margin-bottom: 15px;
      background: rgba(0, 20, 40, 0.85);
      border-radius: 5px;
      padding: 15px;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
      font-size: 1em;
      line-height: 1.5; /* Improved readability */
      color: #e0f7ff; /* Softer cyan for contrast */
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
      word-wrap: break-word;
    }
    .user {
      background: linear-gradient(90deg, #00b7ff, #007bff);
      text-align: right;
      color: #ffffff;
    }
    .bot {
      background: linear-gradient(90deg, #B0C4DE, #87CEEB); /* Light blue-silver gradient */
      text-align: left;
      color: #000000; /* Black for readability */
    }
    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    input, button {
      padding: 12px;
      font-size: 1em;
      width: 90%;
      border: none;
      outline: none;
      border-radius: 5px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }
    input {
      background: rgba(0, 20, 40, 0.8);
      color: #ffffff;
      border: 1px solid rgba(0, 255, 255, 0.5);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      text-align: center;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
    }
    button {
      background: linear-gradient(90deg, #00ffcc, #00b7ff);
      color: #000;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      width: auto;
      padding: 12px 20px;
    }
    button:hover {
      background: linear-gradient(90deg, #00b7ff, #007bff);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.3); }
      50% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.6); }
      100% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.3); }
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    #videoContainer, button {
      animation: pulse 3s infinite ease-in-out;
    }
    /* Scrollbar styling for chatbox */
    #chatbox::-webkit-scrollbar {
      width: 8px;
    }
    #chatbox::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 255, 0.5);
      border-radius: 4px;
    }
    #chatbox::-webkit-scrollbar-track {
      background: rgba(0, 20, 40, 0.5);
    }
    @media (max-width: 500px) {
      .wrapper {
        width: 95%;
        padding: 10px;
      }
      #videoContainer {
        max-width: 300px;
      }
      #chatContainer h2 {
        font-size: 2.5em;
      }
      #chatbox {
        max-height: 200px; /* Adjusted for smaller screens */
      }
      .controls {
        flex-direction: column;
        align-items: center;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <video id="backgroundVideo" autoplay loop muted>
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="wrapper">
    <div id="videoContainer">
      <video id="ugaVideo" loop muted>
        <source src="348910056580788233.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div id="chatContainer">
      <h2>GNOSIS-AI</h2>
      <div id="chatbox"></div>
      <input id="userInput" type="text" placeholder="BrEaK ThE SiMuLaCrUm, AsK yOuR qUeStIoN">
      <div class="controls">
        <button id="sendButton">SeNd</button>
        <button id="clearButton">ClEaR</button>
      </div>
    </div>
  </div>

  <script>
    const inputField = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    const clearButton = document.getElementById("clearButton");
    const chatbox = document.getElementById("chatbox");
    const ugaVideo = document.getElementById("ugaVideo");

    sendButton.addEventListener("click", sendMessage);
    inputField.addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });
    clearButton.addEventListener("click", clearChat);

    async function sendMessage() {
      const userText = inputField.value.trim();
      if (!userText) return;

      appendMessage("user", `YoU: ${userText}`);
      inputField.value = "";

      try {
        const response = await fetch("https://b3e9-2600-6c48-6e7f-7efb-cc34-65bc-e53-2d96.ngrok-free.app/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const data = await response.json();
        appendMessage("bot", `ElDeR uGa: ${data.reply}`);
        playResponse(data.reply);
      } catch (error) {
        console.error('Chatbot response error:', error);
        appendMessage("bot", `GnOsIs ErRoR: ${error.message}`);
      }
    }

    function appendMessage(type, text) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${type}`;
      messageDiv.textContent = text;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to bottom
    }

    function clearChat() {
      chatbox.innerHTML = "";
      ugaVideo.pause();
      ugaVideo.currentTime = 0;
      speechSynthesis.cancel(); // Stop any ongoing speech
    }

    async function loadVoices() {
      return new Promise(resolve => {
        let voices = speechSynthesis.getVoices();
        if (voices.length) return resolve(voices);
        speechSynthesis.onvoiceschanged = () => resolve(speechSynthesis.getVoices());
      });
    }

    async function playResponse(text) {
      ugaVideo.playbackRate = 1.5;
      ugaVideo.currentTime = 0;

      const voices = await loadVoices();
      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoice = voices.find(voice => 
        voice.name.toLowerCase().includes("male") || 
        voice.name.toLowerCase().includes("david") || 
        voice.name.toLowerCase().includes("daniel")
      ) || voices[0];
      utterance.voice = selectedVoice;
      utterance.rate = 0.7;
      utterance.pitch = 0.2;
      utterance.volume = 1;

      if (ugaVideo.paused) {
        ugaVideo.play().catch(error => console.error("Video playback failed:", error));
      }
      speechSynthesis.speak(utterance);

      utterance.onend = () => {
        ugaVideo.pause();
        ugaVideo.currentTime = 0;
      };
    }
  </script>
</body>
</html>
